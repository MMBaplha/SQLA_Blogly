{% extends "base.html" %}

{% block title %}{{ user.first_name }} {{ user.last_name }} - Blogly{% endblock %}

{% block content %}
<h2>{{ user.first_name }} {{ user.last_name }}</h2>
<img src="{{ user.image_url }}" alt="{{ user.first_name }}'s profile picture" style="width: 150px;">
<p>First Name: {{ user.first_name }}</p>
<p>Last Name: {{ user.last_name }}</p>
<a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-warning">Edit User</a>
<form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
    <button class="btn btn-danger">Delete User</button>
</form>
<a href="{{ url_for('list_users') }}" class="btn btn-secondary">Back to Users</a>
{% endblock %}
