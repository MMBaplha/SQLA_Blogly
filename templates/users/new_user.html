{% include "base.html" %} 
<!--not need!!!-->

{% block title %}Create User - Blogly{% endblock %} 

{% block content %}
<h2>Create User</h2>
<form action="{{ url_for('add_user') }}" method="POST">
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="image_url">Profile Image URL</label>
        <input type="text" name="image_url" id="image_url" class="form-control" placeholder="Provide an Image">
    </div>
    <button type="submit" class="btn btn-primary">Add User</button>
    <a href="{{ url_for('list_users') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
